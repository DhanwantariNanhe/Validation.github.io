<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        * {

            padding: 0;
            margin: 0;
        }

        .form1 {

            padding-top: 50px;
            padding: 50px;
            justify-content: center;
            display: flex;
            align-items: center;
        }
    </style>

</head>

<body>

    <p id="Form"></p>

    <form method="post" name="myForm" onsubmit="formSubmit()">


        <table class="form1">

            <tr>
                <td> <label for="uname" class="form-control">Name :</label></td>
                <td> <input type="text" name="uname" id="uname" class="form-control"></td>
            </tr>

            <tr>

                <td> <label for="email" class="form-control">Email :</label></td>
                <td> <input type="email" name="email" id="email" class="form-control"></td>

            </tr>
            <tr>

                <td> <label for="phone" class="form-control">Phone :</label></td>
                <td> <input type="tel" name="phone" id="phone" class="form-control" maxlength="10"></td>

            </tr>

            <tr>
                <td><input type="submit" value="Submit" class="btn btn-primary"></td>

            </tr>
        </table>

    </form>



    <script>


        function formSubmit() {

            var Uname = document.forms['myForm']['uname'].value;
            var Uemail = document.forms['myForm']['email'].value
            var Uphone = document.forms['myForm']['phone'].value

            var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
            var regMail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            let text;

            if (Uname == '') {

               alert(Uname);
            }


            if (!regName.test(Uname)) {

                text = "Invalid Data";

            }


            if (regMail.test(Uemail)) {

                alert(Uemail)
            }
            else {

                text = "Invalid Data";
            }

            if(isNaN(Uphone)){

                text = "Invalid Data";
            }
            else{

                alert(Uphone);
            }

            




        }


    </script>

</body>

</html>
